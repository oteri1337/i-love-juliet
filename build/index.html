<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terry Loves Juliet</title>

  <style>
    html {
      background: pink;
      color: white;
    }

    img {
      max-height: 90vh;
      max-width: 100vh;
    }

    li {
      margin-bottom: 10px;
    }

    button {
      border: 0;
      color: white;
      padding: 1rem;
      border-radius: 15px;
      background: #67acc5;
    }
  </style>
</head>

<body>
  <center>
    <h1>Terry Loves Juliet</h1>

    <ul style="list-style-type: none">
      <li>My Diplomat</li>
      <li>AnakSuNaMoon</li>
      <li>My Personal Bully</li>
    </ul>

    <button id="toggle">Play Our Song</button>
    <audio id="bg">
      <source src="julie.mp3" type="audio/mpeg" />
    </audio>

    <br /><br />

    <img src="jully.jpeg" />
  </center>

  <script>
    const bg = document.getElementById("bg");
    const btn = document.getElementById("toggle");
    let playing = false;

    btn.addEventListener("click", async () => {
      if (!playing) {
        try {
          await bg.play();
          playing = true;
          btn.textContent = "Pause Our Song";
        } catch (err) {
          console.error("Playback failed:", err);
        }
      } else {
        bg.pause();
        playing = false;
        btn.textContent = "Play Our Song";
      }
    });
  </script>
</body>
