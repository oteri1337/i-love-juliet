<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terry Loves Juliet</title>

  <style>
    html {
      background: pink;
      color: white;
    }

    h1 {
      text-align: center;
    }

    img {
      max-height: 90vh;
      max-width: 100vh;
    }

    button {
      background: #e57000;
      padding: 1rem;
      border: 0;
      color: white;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <h1>Terry Loves Juliet</h1>

  <ol>
    <li>My Diplomat</li>
    <li>AnakSuNaMoon</li>
    <li>My Personal Bully</li>
  </ol>

  <center>
    <button id="toggle">Play Our Song</button>
    <audio id="bg">
      <source src="julie.mp3" type="audio/mpeg" />
    </audio>

    <img src="jully.jpeg" />
  </center>

  <script>
    const bg = document.getElementById("bg");
    const btn = document.getElementById("toggle");
    let playing = false;

    btn.addEventListener("click", async () => {
      if (!playing) {
        try {
          await bg.play();
          playing = true;
          btn.textContent = "Pause Our Song";
        } catch (err) {
          console.error("Playback failed:", err);
        }
      } else {
        bg.pause();
        playing = false;
        btn.textContent = "Play Our Song";
      }
    });
  </script>
</body>
